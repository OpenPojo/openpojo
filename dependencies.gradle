ext {
    versions = [:]
    libraries = [:]
}

versions.asm = "5.0.3"
versions.log4j = "1.2.17"
versions.slf4j = "1.7.7"
versions.junit = "4.12"
versions.testng = "6.8.8"
versions.hamcrest = "1.3"

libraries.log = [
        "log4j:log4j:${versions.log4j}",
        "org.slf4j:slf4j-api:${versions.slf4j}",
        "org.slf4j:slf4j-log4j12:${versions.slf4j}"
]

libraries.test = [
        "junit:junit:${versions.junit}",
        "org.testng:testng:${versions.testng}",
        "org.hamcrest:hamcrest-all:${versions.hamcrest}"
]

libraries += [
        asm  : "org.ow2.asm:asm:${versions.asm}"
]